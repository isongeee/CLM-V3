<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Â· Enterprise CLM</title>
    <link rel="icon" href="../landing/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./auth.css" />
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>

    <div class="auth-shell">
      <header class="site-header">
        <div class="container header-inner">
          <div class="brand">
            <a class="logo" href="../index.html" aria-label="Enterprise CLM home">CLM</a>
            <span class="brand-text">
              <strong>Enterprise CLM</strong>
              <span class="muted">Login</span>
            </span>
          </div>

          <nav class="nav" aria-label="Primary">
            <a href="../index.html#features">Features</a>
            <a href="../index.html#security">Security</a>
            <a class="button small" href="./signup.html">Sign up</a>
          </nav>
        </div>
      </header>

      <main id="main" class="auth-main">
        <div class="container">
          <section class="auth-card" aria-label="Login form">
            <div class="card-header">
              <h1 class="card-title">Log in</h1>
              <p class="muted">Use your organization account.</p>
            </div>

            <form class="auth-form" id="login-form">
              <div class="field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" autocomplete="email" required />
              </div>

              <div class="field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required />
              </div>

              <div class="auth-actions">
                <button class="button" type="submit">Log in</button>
              </div>

              <p class="muted" id="status" aria-live="polite"></p>
            </form>

            <div class="helper-row">
              <a href="./signup.html">Need an account?</a>
              <a href="../index.html">Back to landing</a>
            </div>
          </section>
        </div>
      </main>

      <footer class="site-footer">
        <div class="container footer-inner">
          <p class="muted"><a href="../docs.html?doc=readme">Documentation</a></p>
          <p class="muted"><a href="../index.html">Home</a></p>
        </div>
      </footer>
    </div>

    <div class="toast" role="status" aria-live="polite" aria-atomic="true" hidden></div>
    <script type="module" src="./login.js"></script>
  </body>
</html>
